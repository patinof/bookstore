<!DOCTYPE html>
<html>
    <head>
        <!--importo de forma nativa el vues-->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
</html>
<body>
    <!--La etiqueta es sobre la que trabkar vues, ninguna otra-->
    <main>
       <table>
           <thead>
               <th>NOMBRE</th>
               <th>APELLIDO</th>
           </thead>
           <tbody>
               <tr v-for="(item,idx) in users">
                   <td>{{item.nombre}}</td>
                   <td>{{item.apellido}}</td>
               </tr>
           </tbody>
       </table>
       <form @submit.prevent="createUser">
           <input type="text" placeholder="nombre" v-model="objUser.nombre"/>
           <input type="text" placeholder="apellido" v-model="objUser.apellido"/>
           <input type="submit" value="GUARDAR"/>
       </form>
        {{$data}}
    </main>
</body>
<!--Dicho objeto se va a enlazar con la eqtiqueta main, todas la s variables q dese q se ejeucten en la etiqueta main deben declararse en data(todas las variables que se ejecyten en mi proceso), ademas cuando se rebnadrize la rtiqueta main html pasa a ser javascript-->
<script type="text/javascript">
    new Vue({
            el:'main',
            data:{
                users:[
                    {'nombre':'Ernesto','apellido':'Liberio'},
                    {'nombre':'Felix','apellido':'Liberio'},
                    {'nombre':'Carlos','apellido':'Zumba'}],
                objUser:{'nombre':null,'apellido':null}
            },
            methods:{
                createUser(){
                    this.users.unshift(this.objUser);
                    this.orderUser;
                    this.objUser={'nombre':null,'apellido':null}
                }
            },
            computed:{
                orderUser(){
                    return this.users.sort(function(a,b){
                        if(a.nombre>b.nombre){
                            return 1;
                        }
                        if(a.nombre<b.nombre){
                            return -1;
                        }
                        return 0;
                    });
                }
            }
    });
</script>
