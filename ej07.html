<!DOCTYPE html>
<html>
    <head>
        <!--importo de forma nativa el vues-->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
        
        <!-- import CSS -->
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <!-- import JavaScript -->
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    </head>
</html>
<body>
    <!--La etiqueta es sobre la que trabkar vues, ninguna otra-->
    <main>
        <button @click="LoadData()">CARGAR</button>
       <ol v-if="posts">
            <li v-for="(post,idx) in posts">
                {{post.title}}
            </li>
            
       </ol>
       <span v-else>
            ESPERANDO DATA
        </span>
        {{$data}}
    </main>
</body>
<!--Dicho objeto se va a enlazar con la eqtiqueta main, todas la s variables q dese q se ejeucten en la etiqueta main deben declararse en data(todas las variables que se ejecyten en mi proceso), ademas cuando se rebnadrize la rtiqueta main html pasa a ser javascript-->
<script type="text/javascript">
    new Vue({
            el:'main',
            data:{
                posts:null
            },
            methods:{
                LoadData(){
                    axios.get("https://jsonplaceholder.typicode.com/posts").then((respuesta)=>{
                        this.posts=respuesta.data;
                        this.open3();
                    });
                },
                open3() {
                    this.$notify({
                    title: 'Success',
                    message: 'This is a success message',
                    type: 'success'
                });
            }
    });
</script>
